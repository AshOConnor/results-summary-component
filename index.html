<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <section id="result">
      <div class="result-inner">
        <h4>Your result</h4>
        <div class="score">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <section id="summary">
      <div class="summary-inner">
        <h4>Summary</h4>
        <div class="score-reaction">
          <img src="assets/images/icon-reaction.svg" alt="reaction icon">
          <h4>Reaction</h4>
          <p>80 <span> / 100</span></p>
        </div>
        <div class="score-memory">
          <img src="assets/images/icon-memory.svg" alt="memory icon">
          <h4>Memory</h4>
          <p>92 <span> / 100</span></p>
        </div>
        <div class="score-verbal">
          <img src="assets/images/icon-verbal.svg" alt="verbal icon">
          <h4>Verbal</h4>
          <p>61 <span> / 100</span></p>
        </div>
        <div class="score-visual">
          <img src="assets/images/icon-visual.svg" alt="visual icon">
          <h4>Visual</h4>
          <p>72 <span> / 100</span></p>
        </div>
        <div class="continue">Continue</div>
      </div>
    </section>

  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/AshOConnor" target="_blank">Ash O'Connor</a>.
  </footer>
</body>

</html>
